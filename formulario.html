<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario con validaciones</title>
    <style>
        body{
            background-color: #fcf9de;
            font-family: sans-serif;
        }
        
    </style>
</head>

<body>
    <div class="container p-3">
        <h3 class="mt-3">Formulario de registro HTML</h3>
        <hr>
        <form onsubmit="return revisar()" action="lograste.html" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Email</label>
                <input id="email" class="form-control">
                <div id="emaildiv" class="text-danger"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Contraseña</label>
                <input id="pass1" type="password" class="form-control">
                <div id="pass1div" class="text-danger"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Reingrese la contraseña</label>
                <input id="pass2" type="password" class="form-control">
                <div id="pass2div" class="text-danger"></div>
            </div>
            <div class="col-2">
                <label class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="code" placeholder="1234567">
                <div id="postal" class="text-danger"></div>
            </div>
            <div class="col-7">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" placeholder="Su dirección 1111">
                <div id="dire" class="text-danger"></div>
            </div>
            <div class="col-3">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city">
                <div id="ciudad" class="text-danger"></div>
            </div>
            <div class="col-3">
                <label class="form-label">Comuna</label>
                <select id="comuna" class="form-control">
                    <option value="0" selected>--</option>
                    <option value="1">Valdivia</option>
                    <option value="2">Corral</option>
                    <option value="3">Panguipulli</option>
                    <option value="4">Los Lagos</option>
                </select>
                <div id="comunadiv" class="text-danger"></div>
            </div>
            <div class="col-4">
                <label class="form-label">Teléfono Fijo</label>
                <input type="text" class="form-control" id="fono1" placeholder="622345678">
                <div id="fonofijo" class="text-danger"></div>
            </div>
            <div class="col-4">
                <label class="form-label">Teléfono Móvil</label>
                <input type="text" class="form-control" id="fono2" placeholder="912345678">
                <div id="fonomovil" class="text-danger"></div>
            </div>
            <br>
            <div class="col-12">
                <h4 class="form-label">Pasatiempos</h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input inputPasatiempo" type="checkbox" value="1" id="pasatiempo1">
                    <label class="form-check-label" for="defaultCheck1">Patinar</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input inputPasatiempo" type="checkbox" value="2" id="pasatiempo2">
                    <label class="form-check-label" for="defaultCheck1">Comer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input inputPasatiempo" type="checkbox" value="3" id="pasatiempo3">
                    <label class="form-check-label" for="defaultCheck1">Dormir</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input inputPasatiempo" type="checkbox" value="4" id="pasatiempo4">
                    <label class="form-check-label" for="defaultCheck1">Jugar</label>
                </div>
                <div id="pasatiemposdiv" class="text-danger"></div>
            </div>
            <hr>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
